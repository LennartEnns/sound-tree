<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tree.css">
        <title>Sound-Tree</title>
    </head>
    <body>
        <header>
            <nav class="navBar">
                <h1>Sound Tree</h1>
                <ul>
                    <li><a>Home</a></li>
                </ul>
                <span></span>
            </nav>
        </header>

        <section class="container">
            <div class="controller">
                <ul>
                    <li><h2 class="controller-subheading">Connections</h2></li>
                    <li><a class="button button-control" onclick="startConnection()">Connect</a></li>

                    <li><h2 class="controller-subheading">Animations</h2></li>
                    <li><a class="button button-control" onclick="startBlink(['#ff0000', '#0000ff'], 500)">Blink</a></li>
                    <li><a class="button button-control" onclick="startRandomBlink()">Random Blink</a></li>
                    <li><a class="button button-control" onclick="startSnake('#00ffcc', 100)">Snake</a></li>
                </ul>
            </div>

            <div class="tree">
                <div class="segment" style="--width: 0.2; --height: 0.2" data-lights="11">
                <div class="triangle"></div>
                <div class="lights"></div>
                </div>
                <div class="segment" style="--width: 0.3; --height: 0.3" data-lights="13">
                <div class="triangle"></div>
                <div class="lights"></div>
                </div>
                <div class="segment" style="--width: 0.35; --height: 0.3" data-lights="20">
                <div class="triangle"></div>
                <div class="lights"></div>
                </div>
                <div class="trunk"></div>
            </div>

            <div width="30%"></div>
        </section>
    </body>
    <script>
        //Lichter generieren
        document.querySelectorAll('.segment').forEach(segment => {
            const count = parseInt(segment.dataset.lights, 10);
            const lightsContainer = segment.querySelector('.lights');

            for (let i = 0; i < count; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                lightsContainer.appendChild(light);
            }
        });
    </script>
    <script src="js/receiver.js"></script>
    <script src="js/digitalTreeController.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/script.js"></script>


</html>
